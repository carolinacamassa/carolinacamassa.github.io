<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>{{ title }} - {{ site.name }}</title>
      <meta name="description" content="{{ blurb }}" />
      <link rel="shortcut icon" href="images/icon.png" />
      <meta property="og:image" content="images/icon.png"/>
    	<meta property="og:site_name" content="Carolina Camassa"/>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="css/styles.min.css">
    	<!-- FontAwesome -->
    	<script src="https://kit.fontawesome.com/b6729e5506.js" crossorigin="anonymous"></script>
      <!-- Fonts -->
    	<link href="https://fonts.googleapis.com/css?family=Inconsolata:700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Proza+Libre:400,400i,700,700i&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class = "container  text-center">
      <h2>{{ title }}</h2>
      <div class="meta">
          {{#if date}}Published: {{ date }}{{/if}}
      </div>
      {{{ contents }}}
    </div>
  </body>
</html>
